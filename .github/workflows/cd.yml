name: cd

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: 'ubuntu-latest'

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"
      - run: yarn install

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run Tests
        env:
          TEST_DATABASE_URL: postgresql://admin:admin@localhost/pix360_test
          RAILS_ENV: test
          DISABLE_SPRING: 1
        run: |
          bin/rails db:setup
          bin/rails test

      - name: Release
        run: |
          npx -p @semantic-release/commit-analyzer \
          -p @semantic-release/changelog \
          -p @semantic-release/git \
          -p @semantic-release/github \
          -p @semantic-release/npm \
          -p @semantic-release/release-notes-generator \
          -p semantic-release \
          semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
