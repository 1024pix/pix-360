name: ci

on:
  pull_request:

jobs:
  ci:
    runs-on: 'ubuntu-latest'

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: "package.json"
      - run: yarn install

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run Tests
        env:
          TEST_DATABASE_URL: postgresql://admin:admin@localhost/pix360_test
          RAILS_ENV: test
          DISABLE_SPRING: 1
        run: |
          bin/rails db:setup
          bin/rails test

      - name: Run Lint
        run: bin/bundle exec rubocop
